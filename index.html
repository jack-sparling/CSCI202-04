<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>JQuery</title>
</head>
<body onclick="changeBackground()">
    <h1 id="colorChange" onclick="changeColor()">A Very Clickable Title</h1>
    <h2 onclick="bind()">Click on something!</h2>
    <div id="leftImg"><img id="img" src="nature3.jpg" onclick='changeImage("nature2.jpg");' ondblclick="changeImage('nature3.jpg');" alt="This should be a picture that changes"></div>
    <div id="rightImg"><img id="img2" src="nature3.jpg" alt="This image should shrink" onclick="shrinkImage()" ondblclick="growImage2('nature3.jpg');"></div>
    <div class="clearfix"></div>
    <div id="inputDiv"><input type="text" placeholder="Give me a number > 5!" id="inputVal"></div>
    <div id="inputDiv"><button onclick="getValue()">Submit</button></div>
</body>
</html>
